<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav-Kal</title>
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <span>RHS</span>
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="bersihkan()"  class="btn-aksi" >C</button>
            <button onclick="del()" class="btn-aksi"><i class='bx bx-arrow-back'></i></button>
            <button onclick="display('%')"  class="btn-aksi">%</button>
            <button onclick="display('/')"  class="btn-aksi">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="btn-aksi"><i class='bx bx-x'></i></button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="btn-aksi"><i class='bx bx-minus'></i></button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="btn-aksi"><i class='bx bx-plus'></i></button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculator()" class="hasil"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>


    <script src="assets/main.js"></script>
    
    <script>

    </script>
</body>
</html>
